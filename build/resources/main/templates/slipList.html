<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Slip List</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4fdf1; /* 연한 초록색 배경 */
            color: #333;
            padding: 0px 20px 20px 20px;
        }

        h1 {
            color: #4CAF50; /* 초록색 제목 */
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff; /* 테이블 배경 흰색 */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #d0f0c0; /* 연한 초록색 */
            color: #388e3c; /* 진한 초록색 텍스트 */
            font-weight: bold;
        }

        td {
            background-color: #e8f5e9; /* 연한 초록색 셀 배경 */
        }

        tr:nth-child(even) td {
            background-color: #f1f8e9; /* 짝수 줄 연한 초록색 배경 */
        }

        tr:hover td {
            background-color: #c8e6c9; /* 마우스 오버 시 짙은 초록색 배경 */
        }

        /* 버튼 스타일 */
        .btn {
            background-color: #4CAF50; /* 초록색 버튼 */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }

        .btn:hover {
            background-color: #45a049; /* 마우스 오버 시 버튼 색 */
        }
        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            gap: 10px;
        }

        .pagination-link {
            display: inline-block;
            padding: 8px 15px;
            background-color: #e8f5e9;
            color: #388e3c;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid #4CAF50;
            transition: all 0.3s ease;
            min-width: 20px;
            text-align: center;
        }

        .pagination-link:hover {
            background-color: #4CAF50;
            color: white;
        }

        .pagination-link.active {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        .pagination-group {
            padding: 8px 15px;
            background-color: #d0f0c0;
            color: #388e3c;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid #4CAF50;
            transition: all 0.3s ease;
        }

        .pagination-group:hover {
            background-color: #4CAF50;
            color: white;
        }
        #pvtext {
            background-color: white; /* 배경색은 그대로 */
            border-radius: 5px; /* 둥근 모서리 */
            border: 1px solid #4CAF50; /* 초록색 테두리 */
            padding: 12px 18px; /* 여백을 넉넉하게 */
            font-size: 16px; /* 글자 크기 적당히 */
            width: 250px; /* 입력창 너비 늘리기 */
            margin-right: 10px; /* 버튼과 간격 */
        }

        #pvsubmit {
            background-color: #4CAF50; /* 초록색 배경 */
            border-radius: 5px; /* 둥근 모서리 */
            border: none; /* 테두리 제거 */
            color: white; /* 글자 색을 흰색 */
            font-size: 16px; /* 글자 크기 적당히 */
            padding: 12px 20px; /* 여백을 넉넉하게 */
            cursor: pointer; /* 마우스 오버 시 포인터 */
            transition: background-color 0.3s ease; /* 부드러운 전환 효과 */
        }

        #companysubmit:hover {
            background-color: #45a049; /* 마우스 오버 시 조금 어두운 초록색 */
        }

        #searchbox {
            display: flex; /* 입력창과 버튼을 가로로 배치 */
            justify-content: center; /* 가운데 정렬 */
            margin-bottom: 30px; /* 아래쪽 여백 추가 */
        }
        #searchkeyword {
            display: flex;
            border: #4CAF50 solid 1px;
            border-radius: 5px;
            margin-right: 5px;
        }
        #type-select {
            padding: 10px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            background-color: #e8f5e9;
            color: #388e3c;
            font-size: 16px;
            cursor: pointer;
        }

        #type-select:hover {
            background-color: #c8e6c9;
        }
    </style>
</head>
<body>
<h1>결재 승인 대기 전표 리스트</h1>

<!-- 데이터 목록 표시용 테이블 -->
<table id="slip-list">
    <thead>
    <tr>
        <th>
            <input type="checkbox" name="checkbox-all" id="checkbox-all">
        </th>
        <th>전표 코드</th>
        <th>
            <div id="dropdown-filter">
                <select id="type-select" onchange="filterByType(this.value)">
                    <option value="">전표타입</option>
                    <option value="sales">매출</option>
                    <option value="cost">비용</option>
                    <option value="asset">자산</option>
                    <option value="liability">부채</option>
                </select>
            </div>
        </th>
        <th>작성자</th>
        <th>등록 날짜</th>
        <th>계정과목</th>
        <th>거래처명</th>
        <th>금액</th>
        <th>부가세</th>
        <th>결제 수단</th>
        <th>적요</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <!-- 슬립 목록을 Thymeleaf로 출력 -->
    <tr th:each="slip, status : ${slips}"
        th:with="index=${(pagevo.page - 1) * 10 + status.count}">
        <td>
            <input type="checkbox">
        </td>
        <td th:text="${slip.pvCode}"></td>
        <td th:text="${slip.pvslipCode}"></td>
        <td th:text="${slip.pvName}"></td>
        <td th:text="${slip.pvDate}"></td>
        <td th:text="${slip.pvslipName}"></td>
        <td th:text="${slip.pvCmpy}"></td>
        <td th:text="${#numbers.formatDecimal(slip.pvPrice, 0, 'COMMA', 0, 'POINT')}"></td>
        <td th:text="${#numbers.formatDecimal(slip.pvFee, 0, 'COMMA', 0, 'POINT')}"></td>
        <td th:text="${slip.pvPay}"></td>
        <td th:text="${slip.pvComment}"></td>
        <td>
            <button class="btn btn-secondary" th:onclick="">승인</button>
        <td>
            <form action="/delpvSlip" method="post" style="display:inline;">
                <input type="hidden" name="pvCode" th:value="${slip.pvCode}" />
                <button type="submit" class="btn btn-secondary">삭제</button>
            </form>
        </td>

        <!--            <button class="btn btn-secondary"-->
<!--                    th:onclick="'deleteSlip(' + ${slip.pvCode} + ')'">삭제</button>-->

        </td>
    </tr>
    </tbody>
</table>

<div class="pagination-container">
    <!-- 이전 페이지 그룹 -->
    <a th:if="${pagevo.prev}"
       th:href="@{/search(page=${pagevo.startPage - 1}, searchKeyword=${param.searchKeyword}, pvtext=${param.pvtext})}"
       class="pagination-group">
        <span>◀ 이전</span>
    </a>

    <!-- 페이지 번호 순회 -->
    <div th:each="idx : ${#numbers.sequence(pagevo.startPage, pagevo.endPage)}">
        <a th:href="@{/search(page=${idx}, searchKeyword=${param.searchKeyword}, pvtext=${param.pvtext})}"
           th:text="${idx}"
           th:class="${pagevo.page == idx} ? 'pagination-link active' : 'pagination-link'">
        </a>
    </div>

    <!-- 다음 페이지 그룹 -->
    <a th:if="${pagevo.next}"
       th:href="@{/search(page=${pagevo.endPage + 1}, searchKeyword=${param.searchKeyword}, pvtext=${param.pvtext})}"
       class="pagination-group">
        <span>다음 ▶</span>
    </a>
</div>
<form id="searchbox" name="searchbox" action="/search" method="get">
    <select id="searchkeyword" name="searchKeyword" onchange="updatePlaceholder()">
        <option value="">선택하세요</option>
        <option value="name">작성자</option>
        <option value="cmpy">거래처명</option>
    </select>

    <input type="text" id="pvtext" name="pvtext" placeholder="검색할 항목을 선택해주세요.">
    <input type="submit" id="pvsubmit" value="검색">
</form>
<script>
function updatePlaceholder() {
    const searchKeyword = document.getElementById('searchkeyword').value;
    const pvText = document.getElementById('pvtext');

    // searchKeyword.innerHTML = '<option value="">선택하세요</option>';

    if (searchKeyword === 'name') {
        pvText.placeholder = '작성자명을 입력해주세요';
    } else if (searchKeyword === 'cmpy') {
        pvText.placeholder = '거래처명을 입력해주세요';
    }
}

function filterByType(pvslipCode) {
    if(pvslipCode) {
        window.location.href = `/slips?pvslipCode=${pvslipCode}`;
    } else {
        window.location.href = '/slistView';
    }
}
